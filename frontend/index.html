<!DOCTYPE html>
<html>
<head>
    <title>Item Lookup</title>
</head>
<body>
    <h1>Parking Availability Lookup</h1>
    <label for="datetimeInput">Datetime:</label>
    <input type="text" id="datetimeInput" placeholder="Enter datetime">
    <br><br>
    <label for="latitudeInput">Latitude:</label>
    <input type="text" id="latitudeInput" placeholder="Enter latitude">
    <label for="longitudeInput">Longitude:</label>
    <input type="text" id="longitudeInput" placeholder="Enter longitude">
    <button onclick="getItem()">Get Availability</button>
    <pre id="itemResult">Result will be displayed here</pre>
    <script src="script.js"></script>
</body>
</html>
